<!DOCTYPE html>
	<head>
	<title> proste obliczenia</title>
	<meta charset="utf-8">
	</head>
	<body>
		<div style="color:green;font-size: 48px;">
		<script lang="JavaScript">
			var liczba1=prompt("D1=","");
			var liczba2=prompt("D2=","");
			var ile_sekund_zio;
			var D1_zio=parseFloat(liczba1);
			var D2_zio=parseFloat(liczba2);

			ile_sekund_zio=(D1_zio-D2_zio)*24*3600;
			document.write("D1="+D1_zio+"D2="+D2_zio+"<br>")
			document.write("ile sekund="+ile_sekund_zio+"s"+ "<br>")
		</script>
		</div>
