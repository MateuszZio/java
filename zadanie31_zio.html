<html>
	<head>
		<script type="text/javascript">

		var wiezowiec = {
		nazwa: 'World Trade Center 1 ( WTC1 )',
		wysokosc: '417m ( 526,3m z anteną )',
		architekt: 'Minoru Yamasaki',

		wiezowiec_wyswietl_ziolkowski: function ()
			{
			document.write(this.nazwa + '  ' + this.wysokosc)
			}
		}
		wiezowiec.wiezowiec_wyswietl_ziolkowski();
		wiezowiec.pietra='110';
		wiezowiec.wypisz=function() {alert('Pietra: ' + this.pietra)}
		wiezowiec.wypisz();
		</script>
	</head>
		<br>Mateusz Ziółkowski
	</body>
</html>
